dependencies:
  override:
    - go get -t -v ./...
compile:
  override:
    - go run script/build/build.go
test:
  override:
    - exit 0
general:
  artifacts:
    - "pkg"
deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)*/
    commands:
      - go run script/release/release.go
  pre-release:
    branch: master
    commands:
      - go run script/release/release.go -pre
