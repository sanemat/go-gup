machine:
  environment:
    # GOROOT is not set by default
    GOROOT: ""
    PATH: "/usr/local/go/bin:/usr/local/go_workspace/bin:~/.go_workspace/bin:${PATH}"
    GOPATH: "${HOME}/.go_workspace:/usr/local/go_workspace:${HOME}/.go_project"
dependencies:
  override:
    - mkdir -p ~/.go_project/src/github.com/${CIRCLE_PROJECT_USERNAME}
    - ln -s ${HOME}/${CIRCLE_PROJECT_REPONAME} ${HOME}/.go_project/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
    # './...' is a relative pattern which means all subdirectories
    - go get -t -d -v ./...
compile:
  override:
    - go run script/build/build.go
test:
  override:
    - exit 0
general:
  artifacts:
    - "pkg"
deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)*/
    commands:
      - go run script/release/release.go
  pre-release:
    branch: master
    commands:
      - go run script/release/release.go -pre
